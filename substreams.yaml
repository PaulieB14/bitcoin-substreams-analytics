specVersion: v0.1.0
package:
  name: bitcoin_analytics
  version: v0.1.0
  url: https://github.com/PaulieB14/bitcoin-substreams-analytics
  doc: Bitcoin blockchain analytics framework using Substreams

imports:
  bitcoin: https://github.com/streamingfast/substreams-bitcoin/releases/download/v0.1.1/substreams-bitcoin-v0.1.1.spkg

protobuf:
  files:
    - proto/analytics.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_bitcoin_analytics.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.Events

  - name: map_block_stats
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.BlockStats

  - name: map_transaction_stats
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.TransactionStats

  - name: map_address_stats
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.AddressStats

  - name: map_utxo_stats
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.UTXOStats

  - name: map_mempool_stats
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.MempoolData
