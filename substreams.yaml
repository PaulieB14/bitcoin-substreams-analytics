specVersion: v0.1.0
package:
  name: bitcoin_analytics
  version: v0.1.0
  url: https://github.com/PaulieB14/bitcoin-substreams-analytics
  doc: Bitcoin analytics extracted from the blockchain for ClickHouse analytics

imports:
  bitcoin: https://github.com/streamingfast/firehose-bitcoin/releases/download/v1.0.0/bitcoin-v1.0.0.spkg

protobuf:
  files:
    - analytics.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_bitcoin_analytics.wasm

modules:
  - name: map_block_metrics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:bitcoin.analytics.v1.BlockMetrics

  - name: map_transaction_metrics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:bitcoin.analytics.v1.TransactionMetrics

  - name: map_address_activity
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:bitcoin.analytics.v1.AddressActivity

  - name: store_daily_metrics
    kind: store
    initialBlock: 0
    updatePolicy: set
    valueType: proto:bitcoin.analytics.v1.NetworkDailyMetrics
    inputs:
      - map: map_block_metrics
      - map: map_transaction_metrics

  - name: map_aggregate_daily_metrics
    kind: map
    initialBlock: 0
    inputs:
      - store: store_daily_metrics
        mode: deltas
    output:
      type: proto:bitcoin.analytics.v1.NetworkDailyMetrics

  - name: db_out
    kind: map
    initialBlock: 0
    inputs:
      - map: map_block_metrics
      - map: map_transaction_metrics
      - map: map_address_activity
      - map: map_aggregate_daily_metrics
    output:
      type: proto:bitcoin.analytics.v1.DatabaseChanges