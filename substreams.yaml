specVersion: v0.1.0
package:
  name: bitcoin_analytics
  version: v0.1.0
  url: https://github.com/PaulieB14/bitcoin-substreams-analytics
  doc: Bitcoin blockchain analytics framework using Substreams

imports:
  bitcoin: https://github.com/streamingfast/firehose-bitcoin/releases/download/v1.0.0-rc.1/bitcoin-v1.0.0.spkg

protobuf:
  files:
    - proto/analytics.proto
    - proto/utxo.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_bitcoin_analytics.wasm

modules:
  - name: map_block_metrics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:bitcoin.analytics.v1.BlockMetricsRecord

  - name: map_utxos
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:bitcoin.utxo.v1.UTXORecords
