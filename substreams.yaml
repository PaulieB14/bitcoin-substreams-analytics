specVersion: v0.1.0
package:
  name: bitcoin_analytics
  version: v0.1.0
  url: https://github.com/PaulieB14/bitcoin-substreams-analytics
  doc: Bitcoin blockchain analytics framework using Substreams

imports:
  bitcoin: github.com/streamingfast/substreams-bitcoin/v2.0.0

protobuf:
  files:
    - proto/analytics.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_bitcoin_analytics.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.DatabaseChanges

  - name: map_block_metrics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.BlockMetricsRecord

  - name: map_daily_metrics
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: bitcoin.analytics.v1.NetworkDailyMetricsRecord
